<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <!-- Google Inter Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- tailwind & daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .inter-font {
            font-family: 'Inter', sans-serif;
        }

        header {
            border-image: linear-gradient(to right, transparent, rgba(128, 128, 128, 0.438), transparent);
            border-image-slice: 100;
        }
    </style>
</head>

<body class="inter-font">
    <header class="container mx-auto border-b-2 py-6 md:py-12">
        <div class=" flex flex-col md:flex-row justify-between items-center  px-2 md:px-5 gap-4 md:gap-0 bg-base-100">
            <div class="">
                <img src="./logo.png" alt="logo">
            </div>
            <!-- sort view button -->
            <div id="sort-view-btn" class="md:mr-24">
                <button onclick="sortbyView()" class="btn btn-ghost bg-gray-300 normal-case text-xl">Sort by
                    view</button>
            </div>
            <div class="">
                <a href="blog.html" target="_blank"><button
                        class="btn btn-ghost bg-red-500 text-white">Blog</button></a>
            </div>
        </div>
    </header>
    <main class="container mx-auto">
        <!-- All categories button -->
        <div id="btn-container"
            class="grid grid-cols-2 lg:grid-cols-4 justify-items-center  gap-6 w-1/2 py-5 md:py-10 mx-auto">

        </div>
        <!-- Categories Items Container -->
        <section id="category-item-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 p-4 lg:p-0 justify-items-center">

        </section>
        <!-- no Content Container -->
        <section id="no-content-container" class="hidden">
            <div class="flex py-10 lg:py-40 flex-col justify-center items-center gap-4">
                <img src="./icon.png" alt="">
                <p class="text-3xl font-bold text-center">Oops!! Sorry, There is no <br> content here</p>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>

</html>
